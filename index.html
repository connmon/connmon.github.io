<!doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>Clicker</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="counter">
      <h1 id="count">
      </h1>
    </div>
    <div id="crankboost">
      price: <div id = doubleCost>5</div>
      <button onclick="crankDouble()">
      double
      </button>
    </div>
    <div id="idleboost">
      price: <div id = idleCost>5</div>
      <button onclick="idleAdd()">
      idle add
      </button>
    </div>
    <div id="leverunlock">
      price: <div id = leverCost>2000</div>
      <button onclick="leverUnlock()">
      unlock lever
      </button>
    </div>
    <div id="crank">
        <div id="crankheader">
        CRANK
        </div>
    </div>
    <div id="lever">
        <div id="leverheader">
        LEVER
        </div>
    </div>
    <div id ="middle"></div>
    <script src="script.js"></script>
</body>
</html>
